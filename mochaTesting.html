<!DOCTYPE html>
<html>
<head>
  <!-- adding mocha for display -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
  <!-- adding framework mocha -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
  <script>
    // BDD testing enable
    mocha.setup('bdd');
  </script>
  <!-- adding chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
  <script>
    // assert globally
    let assert = chai.assert;
  </script>
</head>

<body>

  <script>
    function pow(x, n) {
      let result = 1;
      for (let i = 0; i < n; i++) {
        result *= x;
      }
      return result;
    }
  </script>

  <!-- Ñscript with describe, it -->
  <script>
    describe("pow", function() {
      describe("x in power 3", function() {
        function makeTest(x) {
    let expected = x * x * x;
    it(`${x} in power 3 will be ${expected}`, function() {
      assert.equal(pow(x, 3), expected);
    });
  }

  for (let x = 1; x <= 5; x++) {
    makeTest(x);
  }
      })
     

    });
  </script>

  <!-- mocha test results -->
  <div id="mocha"></div>

  <!-- running the tests -->
  <script>
    mocha.run();
  </script>
</body>

</html>
